name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: go-session-server

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Archive build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: target

  pushToDockerHub:

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: target

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          file: docker/Dockerfile
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  pushToGoogleCloud:

    runs-on: ubuntu-latest
    needs: build

    env:
      LOCATION: europe-west1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: target

      - name: Login to GCR
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          service_account_key: ${{ secrets.GCLOUD_SA_KEY }}
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Docker Client
        run: |-
          gcloud auth configure-docker ${{ env.LOCATION }}-docker.pkg.dev --quiet

      - uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          file: docker/Dockerfile
          tags: |
            ${{ env.LOCATION }}-docker.pkg.dev/${{ secrets.GCLOUD_PROJECT_ID }}/go-services/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.LOCATION }}-docker.pkg.dev/${{ secrets.GCLOUD_PROJECT_ID }}/go-services/${{ env.IMAGE_NAME }}:latest
